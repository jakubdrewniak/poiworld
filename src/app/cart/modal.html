<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">You've reached boundaries!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is just my Angular practice app, so this is where it ends.
    If you really need those products, contact me, i can tell you where to get them.
    Here is my <a href='https://jakubdrewniak.github.io/' target="_blank">website</a> and
    e-mail adress: drewniak.jakub@gmail.com
   </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
  </div>
</ng-template>
      
<button id='buy' class="btn btn-lg btn-outline-primary" (click)="open(content)">Buy now</button>
