<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <button class='btn btn-primary' (click)='toggleImage()'>
                        {{showImage ? 'Hide' : 'Show'}} images
            </button>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    
    <div>
        <div id='proditem' class='col-md-3' *ngFor='let product of filteredProducts'>
            <div><a [routerLink]="['/products', product.productId]">{{ product.productName }}</a></div>
            <div class='text-muted'>ID: {{ product.productCode | lowercase | convertToSpaces: '-' }}</div>
            <div>{{ product.type | poiType }}</div>
            <div>{{ product.price | currency:'USD':'symbol':'1.2-2'}}</div>
            <div>
                <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
            </div>
            <div><img *ngIf='showImage'
                [src]='product.imageUrl' 
                [title]='product.productName'>
            </div>
    </div>
    <div class="card-footer"></div>
</div>
